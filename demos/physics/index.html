<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eCSStender Example: physics</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="author" content="" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta name="ROBOTS" content="ALL" />
    <meta name="Copyright" content="Copyright (c) 2009. All rights reserved." />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="Rating" content="General" />
    <!--[if lte IE 8]><script type="text/javascript" src="/scripts/html5.js"></script><![endif]-->
    <style type="text/css" media="screen">
      article { display: block; background: rgba(0,0,0,.75); border-radius: 10px; color: #fff; padding: 1em; width: 400px; position: relative; z-index: 1; }
      h1, p { margin: 0; }
      #physical-list-items { list-style: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; margin: 0; }
      #physical-list-items li { background: bottom center no-repeat; position: absolute; width: 34%; top: 0; bottom: 0; overflow: hidden; }
      #physical-list-items li img { position: absolute; left: 50%; margin-left: -100px; }
      #physical-list-items .bowling-alley { background-image: url(http://images.ecsstender.org/demos/physics/alley.jpg); top: 0; left: 0; }
      #physical-list-items .bowling-alley img { -easy-physics-fill: lead; }                                    
      #physical-list-items .beach { background-image: url(http://images.ecsstender.org/demos/physics/beach.jpg); top: 0; left: 33%; }
      #physical-list-items .beach img { -easy-physics-fill: rubber; }                                    
      #physical-list-items .disney { background-image: url(http://images.ecsstender.org/demos/physics/disney.jpg); top: 0; right: 0; left: auto; }
      #physical-list-items .disney img { -easy-physics-fill: helium; bottom: 0; }
    </style>
  </head>
  <body>
    <article>
      <h1>Physics test</h1>
      <p>A contrived example of making these images act like physical objects.</p>
      <pre>#physical-list-items .bowling-alley img {
  -easy-physics-fill: lead;
}
#physical-list-items .beach img {
  -easy-physics-fill: rubber;
}
#physical-list-items .disney img {
  -easy-physics-fill: helium;
}</pre>
    </article>
    <ul id="physical-list-items">
      <li class="bowling-alley"><img src="http://images.ecsstender.org/demos/physics/bowlingBall.png" width="200" height="200" alt="" /></li>
      <li class="beach"><img src="http://images.ecsstender.org/demos/physics/rubberBall.png" width="200" height="200" alt="" /></li>
      <li class="disney"><img src="http://images.ecsstender.org/demos/physics/balloon.png" width="200" height="200" alt="" /></li>
    </ul>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.ecsstender.org/lib/latest/min/eCSStender.js"></script>
    <script type="text/javascript" src="http://cdn.ecsstender.org/ext/CSS3-backgrounds-and-borders/latest/min/eCSStender.css3-backgrounds-and-borders.js"></script>
    <script type="text/javascript" src="jquery.EasyPhysics.js"></script>
    <script type="text/javascript">
      // <![CDATA[
      eCSStender.register(
        { property: '-easy-physics-fill',
          fingerprint: 'net.easy-designs.-easy-physics'
        },
        false,
        function( selector, properties ){
          var $el = $(selector);
          switch ( properties['-easy-physics-fill'] )
          {
            case 'helium':
              new EasyPhysics.Balloon( $el );
              break;
            case 'rubber':
              new EasyPhysics.RubberBall( $el );
              break;
            case 'lead':
              new EasyPhysics.BowlingBall( $el );
              break;
          }
        });
      // ]]>
    </script>
  </body>
</html>
